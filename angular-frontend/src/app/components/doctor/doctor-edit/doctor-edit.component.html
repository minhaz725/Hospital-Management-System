<div class="card shadow">
  <div class="card-body">
    <div class="row">
      <div class="col-md-12">
        <form (ngSubmit)="onSubmit()" #f=ngForm>
          <div class="row">
            <div class="col-md-12">
              <button type="submit" class="btn btn-primary" [disabled]="f.invalid"><i class="fas fa-save"></i> Save
                changes
              </button>
              <button type="button" class="btn btn-danger ml-2" (click)="list()">Cancel <i
                class="far fa-times-circle"></i></button>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-md-12">
              <div class="form-group">
                <label for="doctorname">Doctor Name:</label>
                <input type="text" class="form-control" id="doctorname" required [(ngModel)]="doctor.doctorname"
                       name="doctorname">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label for="speciality">Speciality:</label>
                <input type="text" class="form-control" id="speciality" required [(ngModel)]="doctor.speciality"
                       name="speciality">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label for="doctor_address">Doctor Address:</label>
                <input type="text" class="form-control" id="doctor_address" required [(ngModel)]="doctor.doctor_address"
                       name="doctor_address">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label for="hospital_name">Hospital Name:</label>
                <input type="text" class="form-control" id="hospital_name" required [(ngModel)]="doctor.hospital_name"
                       name="hospital_name">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label for="about">About:</label>
                <input type="text" class="form-control" id="about" [(ngModel)]="doctor.about" name="about">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label for="profile_picture">profile_picture:</label>
                <input type="text" class="form-control" id="profile_picture" required
                       [(ngModel)]="doctor.profile_picture"
                       name="profile_picture" #imagePath>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <img [src]="imagePath.value" class="card-img-top p-2" alt="Doctor Image">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
