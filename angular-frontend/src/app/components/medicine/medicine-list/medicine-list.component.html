<div class="card shadow">
  <div class="card-body">
    <h4><i class="fas fa-capsules mr-2"></i> Medicine List:</h4>
    <hr>
    <ul class="list-group">
      <li *ngFor="let medicine of medicines | async"
          class="list-group-item list-group-item-action"
          (click)="medicineDetails(medicine.id)"
          style="cursor: pointer;">{{ medicine.drugname }} [ {{ medicine.unit }} mg ]
      </li>
    </ul>
    <button type="button" class="btn btn-primary float-right mt-2"
            (click)="addMedicine()"><i class="fas fa-plus"></i> Add new Medicine
    </button>
  </div>
</div>
